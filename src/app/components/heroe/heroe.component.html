<div class="container-fluid animated fadeIn">
    <h1 class="text-center text-danger">Informacion del Heroe: ({{heroe.nombre | uppercase}}) </h1>
    <div class="row justify-content-around">
        <div class="col-md-4">
            <figure class="figure">
                <img [src]="heroe.img" class="figure-img img-fluid rounded" [alt]="heroe.nombre">
                <figcaption class="figure-caption text-center">{{ heroe.nombre }}</figcaption>
            </figure>
        </div>
        <div class="col-md-4 mt-5">
            <p class="text-justify">{{ heroe.bio }}</p>
        </div>
        <div class="col-md-4 justify-content-center mt-5" *ngIf="heroe.casa == 'DC'; else Marvel">
            <img src="assets/img/Dc_Logo.png" class="figure-img img-fluid rounded" alt="DC_LOGO">
            <figcaption class="figure-caption text-center">{{ heroe.aparicion }}</figcaption>
        </div>
        <ng-template #Marvel>
            <div class="col-md-4 justify-content-center mt-0">
                <img src="assets/img/Marvel_Logo.png" class="figure-img img-fluid rounded" alt="DC_LOGO">
                <figcaption class="figure-caption text-center">{{ heroe.aparicion | date:'y' }}</figcaption>
            </div>
        </ng-template>
    </div>
    <button class="btn btn-outline-danger" (click)="goBack()">Regresar</button>
</div>
